    <main class="d-flex align-items-center justify-content-center flex-column" id="mainDiv">
      <div class="d-flex align-items-center justify-content-center flex-column mt-2 mx-2" id="lastDate">
        <h2>Last quote was added at:</h2>
        <h2><b id="lastQuoteDate"></b></h2>
      </div>
      <div class="d-flex align-items-center justify-content-center flex-column mx-2" id="daysDiv">
        <h1 id="daysText">Days since last quote:</h1>
        <h1 id="daysCount"><b id="days"></b></h1>
      </div>
      <div class="d-flex align-items-center justify-content-center flex-column mx-2" id="sauce">
        <h4>... and sauce of it</h4>
